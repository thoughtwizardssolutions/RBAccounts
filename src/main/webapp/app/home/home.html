<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Welcome to Accounts & Invoices!</h1>
            <p class="lead">Manage your clients accounts and generate invoices here!</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    <a class="btn btn-primary" href="" ng-click="vm.login()">Sign in to your account</a>
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Don't have an account yet? Please contact administrator to create an Account for you.
                </div>
            </div>
        </div>
    </div>
</div>
