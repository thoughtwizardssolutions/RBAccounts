<form name="sendForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Send Invoice via Mail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Please enter email where you want you want to send this Invoice!</p>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="email" class="form-control" name="email" id="field_email" ng-model="vm.email" />
        </div>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="!vm.email" class="btn btn-primary" ng-click="vm.send()">
            <span class="glyphicon glyphicon-send"></span>&nbsp;<span>Send</span>
        </button>
    </div>
</form>
