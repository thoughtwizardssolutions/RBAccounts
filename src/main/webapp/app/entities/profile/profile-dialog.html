
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProfileLabel">Create or edit a Profile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.profile.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.profile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_creationTime">Creation Time</label>
                <div class="input-group">
                    <input id="field_creationTime" type="text" class="form-control" name="creationTime" datetime-picker="{{dateformat}}" ng-model="vm.profile.creationTime" is-open="vm.datePickerOpenStatus.creationTime"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.creationTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationTime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creationTime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_modificationTime">Modification Time</label>
                <div class="input-group">
                    <input id="field_modificationTime" type="text" class="form-control" name="modificationTime" datetime-picker="{{dateformat}}" ng-model="vm.profile.modificationTime" is-open="vm.datePickerOpenStatus.modificationTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('modificationTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firmName">Firm Name</label>
            <input type="text" class="form-control" name="firmName" id="field_firmName"
                    ng-model="vm.profile.firmName"
                    required />
            <div ng-show="editForm.firmName.$invalid">
                <p class="help-block"
                    ng-show="editForm.firmName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ownerName">Owner Name</label>
            <input type="text" class="form-control" name="ownerName" id="field_ownerName"
                    ng-model="vm.profile.ownerName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tin">Tin</label>
            <input type="text" class="form-control" name="tin" id="field_tin"
                    ng-model="vm.profile.tin"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                    ng-model="vm.profile.user"
                    required />
            <div ng-show="editForm.user.$invalid">
                <p class="help-block"
                    ng-show="editForm.user.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_termsAndConditions">Terms And Conditions</label>
            <input type="text" class="form-control" name="termsAndConditions" id="field_termsAndConditions"
                    ng-model="vm.profile.termsAndConditions"
                     />
        </div>

        <div class="form-group">
            <label for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" ng-model="vm.profile.address" ng-options="address as address.id for address in vm.addresses | orderBy:'id' track by address.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
