
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserSequenceLabel">Create or edit a User Sequence</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userSequence.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userSequence.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.userSequence.createdBy"
                    required />
            <div ng-show="editForm.createdBy.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdBy.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prefix">Prefix</label>
            <input type="text" class="form-control" name="prefix" id="field_prefix"
                    ng-model="vm.userSequence.prefix"
                    required />
            <div ng-show="editForm.prefix.$invalid">
                <p class="help-block"
                    ng-show="editForm.prefix.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_currentSequence">Current Sequence</label>
            <input type="number" class="form-control" name="currentSequence" id="field_currentSequence"
                    ng-model="vm.userSequence.currentSequence"
                    required />
            <div ng-show="editForm.currentSequence.$invalid">
                <p class="help-block"
                    ng-show="editForm.currentSequence.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.currentSequence.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
