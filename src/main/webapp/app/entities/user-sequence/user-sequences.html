<div>
    <h2>User Sequences</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-sequence.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new User Sequence
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Created By</span></th>
                    <th><span>Prefix</span></th>
                    <th><span>Current Sequence</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userSequence in vm.userSequences track by userSequence.id">
                    <td><a ui-sref="user-sequence-detail({id:userSequence.id})">{{userSequence.id}}</a></td>
                    <td>{{userSequence.createdBy}}</td>
                    <td>{{userSequence.prefix}}</td>
                    <td>{{userSequence.currentSequence}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-sequence-detail({id:userSequence.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-sequence.edit({id:userSequence.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-sequence.delete({id:userSequence.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
