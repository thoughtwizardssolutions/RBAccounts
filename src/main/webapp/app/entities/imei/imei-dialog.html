
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myImeiLabel">Create or edit a Imei</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.imei.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.imei.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imei1">Imei 1</label>
            <input type="text" class="form-control" name="imei1" id="field_imei1"
                    ng-model="vm.imei.imei1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imei2">Imei 2</label>
            <input type="text" class="form-control" name="imei2" id="field_imei2"
                    ng-model="vm.imei.imei2"
                     />
        </div>

        <div class="form-group">
            <label for="field_invoiceItem">Invoice Item</label>
            <select class="form-control" id="field_invoiceItem" name="invoiceItem" ng-model="vm.imei.invoiceItem" ng-options="invoiceItem as invoiceItem.id for invoiceItem in vm.invoiceitems track by invoiceItem.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
