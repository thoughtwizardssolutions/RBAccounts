
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductTransactionLabel">Create or edit a Product Transaction</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productTransaction.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productTransaction.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_creationTime">Creation Time</label>
                <div class="input-group">
                    <input id="field_creationTime" type="text" class="form-control" name="creationTime" datetime-picker="{{dateformat}}" ng-model="vm.productTransaction.creationTime" is-open="vm.datePickerOpenStatus.creationTime"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.creationTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationTime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creationTime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_modificationTime">Modification Time</label>
                <div class="input-group">
                    <input id="field_modificationTime" type="text" class="form-control" name="modificationTime" datetime-picker="{{dateformat}}" ng-model="vm.productTransaction.modificationTime" is-open="vm.datePickerOpenStatus.modificationTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('modificationTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.productTransaction.quantity"
                    required />
            <div ng-show="editForm.quantity.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantity.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantity.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_newStock">New Stock</label>
            <input type="checkbox" class="form-control" name="newStock" id="field_newStock"
                    ng-model="vm.productTransaction.newStock"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_returnStock">Return Stock</label>
            <input type="checkbox" class="form-control" name="returnStock" id="field_returnStock"
                    ng-model="vm.productTransaction.returnStock"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_invoicedStock">Invoiced Stock</label>
            <input type="checkbox" class="form-control" name="invoicedStock" id="field_invoicedStock"
                    ng-model="vm.productTransaction.invoicedStock"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
