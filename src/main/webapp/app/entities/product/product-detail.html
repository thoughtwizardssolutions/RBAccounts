
<div>
    <h2><span>Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span>MOP</span></dt>
        <dd>
            <span>{{vm.product.mrp}}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
            <span>{{vm.product.color}}</span>
        </dd>
        <dt><span>Creation Time</span></dt>
        <dd>
            <span>{{vm.product.creationTime | date:'medium'}}</span>
        </dd>
        <dt><span>Modification Time</span></dt>
        <dd>
            <span>{{vm.product.modificationTime | date:'medium'}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{vm.product.createdBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
